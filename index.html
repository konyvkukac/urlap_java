<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
  <title>JavaScript</title>

</head>

<body>
  <div class="container" >
    <div class="row">
        <div class="col-5"></div>
        <div class="col-2">

            <fieldset>
                <legend>
                    <h4>Megrendelés</h4>
                </legend>

                <div class="form-group">
                    <label>Pizza </label>
                    <input type="number" name="pizza" id="pizza" value=1200>
                </div>
                <div class="form-group">
                    <label>Darab</label>
                    <input type="number" name="darab" id="darab" value="1">

                    <small class="form text text muted">
                        Minimum 1, maximum 10 termék vásárolható.
                    </small>
                </div>
                <div class="form-group">
                    Fizetendő: <span class="szorzat">0</span> Forint. </div>

                <!-- Fizetendő mező létrehozása -->
                <button onclick="szorzas()" type="btn btn-success">Rendelés</button>

            </fieldset>


        </div>
        <div class="col-5"></div>
    </div>
</div>
</body>
